<!DOCTYPE html>
<html>
<head>
    <title>Harvey's Portfolio QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000 0%, #1a0000 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .url {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            word-break: break-all;
            max-width: 400px;
        }
        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .instructions {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 400px;
        }
        .download-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .download-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Portfolio</h1>
        <div class="url">hjhportfolio.vercel.app</div>
        <div id="qrcode"></div>
        <button class="download-btn" onclick="downloadQR()">Download QR Code</button>
        <div class="instructions">
            Scan this QR code to view Harvey's portfolio.<br>
            Perfect for your resume or business cards!
        </div>
    </div>

    <script>
        // Generate QR code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://hjhportfolio.vercel.app",
            width: 300,
            height: 300,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Download function
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'harvey-portfolio-qr-code.png';
            link.href = url;
            link.click();
        }
    </script>
</body>
</html>
